{% extends 'accounts/home.html' %}

{% block content %}
<div class="container">
    <h2>Verificación de Administrador</h2>
    <p>Por favor, ingrese su contraseña para acceder al Panel de Administración.</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card shadow-sm" style="max-width: 400px; margin: 0 auto;">
        <div class="card-body">
            <form method="post" action="{% url 'verify_password' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="adminPassword">Contraseña:</label>
                    <input type="password" class="form-control" id="adminPassword" name="password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-submit">Verificar</button>
                    <a href="{% url 'home' %}" class="btn btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 8px;
        border: none;
        margin-top: 20px;
    }
    .card-body {
        padding: 20px;
    }
    .form-group label {
        font-weight: 500;
        color: #1a3c5e;
    }
    .form-control {
        border-radius: 6px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        padding: 8px 10px;
    }
    .form-control:focus {
        border-color: #1a3c5e;
        box-shadow: 0 0 0 3px rgba(26, 60, 94, 0.1);
        outline: none;
    }
    .btn-submit {
        background-color: #1a3c5e;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
        background-color: #153048;
    }
    .btn-cancel {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }
    .btn-cancel:hover {
        background-color: #c82333;
        color: white;
        text-decoration: none;
    }
</style>
{% endblock %}
